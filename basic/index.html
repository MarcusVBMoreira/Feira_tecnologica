<!doctype html>
	<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]-->
	<!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]-->
	<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
	<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
	<!--[if !IE]><!--> <html lang="pt-br"> <!--<![endif]-->
	<head>
		<meta name="viewport" content="width = 1050, user-scalable = no" />
		<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
		<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
		<link rel="shortcut icon" alt="logo HearMeOut" href="../assets/img/favicon.png" type="image/x-icon">
	</head>
	<body>
		<div class="voltar">
			<a href="../index.html"><img class="img_voltar" src="../assets/img/seta-esquerda.png"></a>
		</div>

		<div class="flipbook-viewport">
			<div class="container">
				<div class="flipbook">
					<div style="background-image:url(pages/1.png)"></div>
					<div style="background-image:url(pages/2.png)"></div>
					<div style="background-image:url(pages/3.png)"></div>
					<div style="background-image:url(pages/4.png)"></div>
					<div style="background-image:url(pages/5.png)"></div>
					<div style="background-image:url(pages/6.png)"></div>
				</div>
			</div>
		</div>


		<script type="text/javascript">

		function loadApp() {

			// Create the flipbook

			$('.flipbook').turn({
					// Width

					width:922,
					
					// Height

					height:600,

					// Elevation

					elevation: 50,
					
					// Enable gradients

					gradients: true,
					
					// Auto center this flipbook

					autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test : Modernizr.csstransforms,
			yep: ['lib/turn.js'],
			nope: ['lib/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
		});

		</script>

	</body>
</html>
